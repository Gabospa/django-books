{% extends 'base.html' %}

{% block content %}

<div class="col">
    <h2>Registro</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mt-2 form-group">
                {{field.label_tag}}
                {{field}}
            </div>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<div class="row mt-3">
    <div class="col-3 row align-items-center">
        {% if book.image %}
            <img src="{{book.image}}" alt="Imagen Libro">
        {% endif %}
    
    </div>
    
    <div class="col-8">
        <div class="h2">{{book.title}}</div>
        <div class="h4">{{book.author }}</div>
        <div class="h4">{{book.category}}</div>
        <div class="">
            <p>{{book.description}}</p>
        </div>
        
        <div class="row justify-content-start">
            <div class="col-2">
                <a href="#" value class="btn btn-danger">Eliminar</a>
            </div>
            <div class="col-1">
                <a href="{% url 'books:booklist' %}" value class="btn btn-secondary">Cancelar</a>
            </div>
        </div>

    </div>
</div>



{% endblock %}
